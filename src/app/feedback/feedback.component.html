

<div class="container bg-light p-5" >
	<div class="row ms-3">
		<div class="col-6 justify-content-center p-5 border shadow">
			<h3>Give Your Feedback:</h3>
			<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
			<input formControlName="fn" type="text" class="form-control mt-3" placeholder="First Name">
			<input formControlName="ln" type="text"  class="form-control mt-3" placeholder="Last Name">
			<input formControlName="em" type="email"  class="form-control mt-3" placeholder="Email Id">
			<textarea formControlName="msg"  class="form-control mt-3" placeholder="Your Feedback"></textarea>
			<button class="btn btn-success mt-3 ps-5 pe-5" [disabled]="!feedbackForm.valid">Submit</button>
	
			</form>
		</div>
		
	</div>
</div>
